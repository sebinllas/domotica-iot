<div class="row">
  <div class="col-xxxl-2 col-md-5" *ngFor="let statusCard of statusCards">
    <ngx-status-card
      [title]="statusCard.title"
      [type]="statusCard.type"
      [deviceName]="statusCard.deviceName"
      [on]="statusCard.on"
      [auto]="statusCard.auto"
      [enableAuto]="statusCard.enableAuto"
    >
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-solar [chartValue]="solarValue"></ngx-solar>
  </div>
</div>
